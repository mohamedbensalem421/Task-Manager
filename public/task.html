<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./all.min.css" rel="preload">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Task</title>
  </head>
  <body>
    <div class="container">
      <form class="singleTask">
        <h2>Edit Task</h2>
        <div>
          <label>Task ID</label>
          <p class="TaskID"></p>
        </div>
        <div>
          <label>Task Name</label>
          <input class="textInput" type="text"></input>
        </div>
        <div>
          <label>Completed</label>
          <input class="checkbox" type="checkbox">
        </div>
        <span class="editMsg"></span>
        <button>Edit Task</button>
        <a class="back" href="tasks.html">Back To Tasks</a>
      </form>
    </div>
    <script src="./edit-task.js"></script>
  </body>
</html>
